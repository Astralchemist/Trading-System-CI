# Production/Demo Docker Compose Configuration
# Optimized for 4 vCore / 8 GB RAM server

version: '3.8'

services:
  lean:
    build: ./lean-core
    container_name: trading-lean
    volumes:
      - ./data:/Data
      - ./lean-core:/Lean
    environment:
      - LEAN_DATA_DIRECTORY=/Data
    stdin_open: true
    tty: true
    # Resource limits
    mem_limit: 3g
    mem_reservation: 2g
    cpus: 2
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  rebate:
    build: ./services/rebate
    container_name: trading-rebate
    ports:
      - "8501:8501"
    volumes:
      - ./services/rebate:/app
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    # Resource limits
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3

  strategy:
    build: ./services/strategy
    container_name: trading-strategy
    volumes:
      - ./data:/app/data
      - ./services/strategy:/app
    depends_on:
      - lean
    # Resource limits
    mem_limit: 1g
    mem_reservation: 512m
    cpus: 1
    restart: "no"  # Only run on-demand
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Optional: Add network for service isolation
networks:
  default:
    name: trading-network
