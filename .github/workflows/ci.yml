name: Trading System CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-python:
    name: Lint Python (rebate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/rebate/requirements.txt
          pip install flake8

      - name: Run Python linter
        run: flake8 services/rebate --max-line-length=120

  lean-docker-build:
    name: Build Lean Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Lean Docker image
        run: docker build -t lean-test ./lean-core/Lean

  sandbox-docker-build:
    name: Build Rebate Sandbox Docker
    runs-on: ubuntu-latest
    needs: lean-docker-build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Sandbox Docker image
        run: docker build -t sandbox-rebate ./services/rebate
